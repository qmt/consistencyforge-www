<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <g fill="none" stroke="#F08C2E" stroke-width="42" stroke-linecap="butt">
    <!-- Six ribbon segments forming interlocking hexagon -->
    <!-- Bottom layer segments (edges 0, 2, 4) drawn first -->
    <line x1="400" y1="160" x2="400" y2="352" />
    <line x1="256" y1="68" x2="112" y2="160" />
    <line x1="112" y1="352" x2="256" y2="444" />
  </g>
  <g fill="none" stroke="#F08C2E" stroke-width="42" stroke-linecap="butt">
    <!-- Top layer segments (edges 1, 3, 5) drawn on top -->
    <line x1="400" y1="160" x2="256" y2="68" />
    <line x1="112" y1="160" x2="112" y2="352" />
    <line x1="256" y1="444" x2="400" y2="352" />
  </g>
  <!-- Woven corner overlaps - navy "cuts" to create weave illusion -->
  <g fill="#0D1B2A" stroke="none">
    <rect x="236" y="52" width="40" height="36" transform="rotate(0, 256, 68)"/>
    <rect x="382" y="140" width="36" height="40" transform="rotate(-30, 400, 160)"/>
    <rect x="382" y="332" width="36" height="40" transform="rotate(30, 400, 352)"/>
    <rect x="236" y="424" width="40" height="36"/>
    <rect x="94" y="332" width="36" height="40" transform="rotate(-30, 112, 352)"/>
    <rect x="94" y="140" width="36" height="40" transform="rotate(30, 112, 160)"/>
  </g>
  <!-- Flame icon centered -->
  <path d="M256,170 C256,170 298,220 298,272 C298,302 282,330 256,340 C230,330 214,302 214,272 C214,220 256,170 256,170 Z" fill="#F08C2E"/>
  <path d="M256,210 C256,210 234,245 234,272 C234,290 244,306 256,312 C268,306 278,290 278,272 C278,245 256,210 256,210 Z" fill="#0D1B2A"/>
</svg>
